<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="mothersDayStyle.css">
    <script>

    var currentSong = null;

    function flowerButtonClicked(audioId) {
    var newAudio = document.getElementById(audioId);
    if(newAudio == currentSong) {
        currentSong.pause();
        displayMessage("Pausing: " + "<span class = 'colourSongName'>" + audioId + " ❤ </span>");
    } else {
        if(!!currentSong) {
            currentSong.pause();
        }
        currentSong = newAudio;
        currentSong.play();

        displayMessage("Now playing: " + "<span class = 'colourSongName'>" + audioId + " ❤ </span>");
    }

    }

    function displayMessage(message) {
        var myMessageP = document.getElementById('message');
        myMessageP.innerHTML = message;
    }

    </script>
</head>
